<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mind Cascade </title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Josefin+Sans&display=swap" rel="stylesheet">

</head>
<body class="body">
    <header>
        <h1>Mind Cascade</h1>         
    </header>

    <div id="menu">
        <p>“You are worthy of happiness and peace of mind.”</p>
    </div>
    <br>
    <br>

    <center>
    <div id="chat-box-inner">

        <p>Welcome to your Journal</p> 
        <div id="chatbox"></div>
        <div id="inputContainer">
            <input type="text" id="userInput" placeholder="Type Your message...">
            <button id="sendButton" onclick="sendMessage()">Send</button>
        </div>
        
        <script>
            const chatbox = document.getElementById('chatbox');
            const userInput = document.getElementById('userInput');
    
            function sendMessage() {
                const message = userInput.value.trim();
                if (message !== '') {
                    appendMessage(message, 'user');
                    userInput.value = '';
                    setTimeout(() => {
                        const reply = generateReply(message);
                        appendMessage(reply, 'bot');
                    }, 500);
                }
            }
    
            function generateReply(message) {
                if (message.includes('hello')) {
                    return 'Hello! How can I help you today?';
                } else if (message.includes('how are you')) {
                    return "'I am just a computer program, but I'm doing well. Thanks for asking!'";
                } else {
                    return "'I'm sorry, I didn't understand that. Can you please rephrase?' ";
                }
            }
    
            function appendMessage(text, sender) {
                const messageElement = document.createElement('p');
                messageElement.classList.add(sender);
                messageElement.textContent = text;
                chatbox.appendChild(messageElement);
            }
    
            // Example conversation
            appendMessage('Hello, how can I assist you today?', 'bot');
        </script>
      
    </div>
    
    </center>

</body>
</html>
